<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleQuiz.css">
    <script src="js/scriptQuiz.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="sidebarMarrom">
            <div class="sidebar-header">
                <img class="imagemPerfil" src="Imagens/fotoPerfil.png">
                <p>Olá, Amanda!</p>
            </div>
        </div>

        <div class="navegacao">
            <button>
                <span>
                    <img src="Imagens/simboloMetrica.png">
                    <span onclick="telaDashboard()"> Métricas </span>
                </span>
            </button>

            <button>
                <span>
                    <img src="Imagens/quiz.png">
                    <span> Quiz </span>
                </span>
            </button>

            <button>
                <span>
                    <img src="Imagens/diario.png">

            </button>

            <div class="deslogar">
                <span>
                    <span onclick="telaSair()">SAIR</span>
                </span>

    </div>

    <main class="main">

        <div class="barraBoasVindas">
            <div class="boxTexto">
                <span> MEU DIÁRIO ONLINE </span>
            </div>
        </div>

        <div class="BoxNovaEntrada">
            <div class="caixaNovaEntrada">

                    <span> TESTE SEUS CONHECIMENTOS! </span>
                </div>

                <div class="TituloQuiz ">
                    <span> Pronto para mostrar que é um verdadeiro fã de 'The Vampire Diaries'? Teste seus conhecimentos gerais e descubra se você é um especialista na saga de Mystic Falls!
                    </span>
                    <div class="boxImagemQuiz">
                        <img class="imagemQuiz" src="Imagens/01.jpg">
                    </div>
                </div>

                <div class="boxBotao">
                    <button>
                        <span>Iniciar</span>
                    </button>
                </div>

            </div>
        </div>
        </div>

    </main>
    </div>
