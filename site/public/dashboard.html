<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="sidebarMarrom">
            <div class="sidebar-header">
                <img class="imagemLogo" src="assets/logo.png">
                <p class="tituloUsuario" id="nomeUsuario">Olá, </p>
            </div>
        </div>

        <div class="navegacao">
            <button>
                <span>
                    <img src="assets/dashboard/simboloMetrica.png">
                    <span> Métricas </span>
                </span>
            </button>

            <button>
                <span>
                    <img src="assets/dashboard/quiz.png">
                    <span onclick="telaQuiz()"> Quiz </span>
                </span>
            </button>

            <button>
                <span>
                    <img src="assets/dashboard/diario.png">
                    <span onclick="telaDiario()"> Diário </span>
                </span>
            </button>

            <div class="deslogar">
                <div class="caixaDeslogar">
                    <span onclick="telaSair()">SAIR</span>
                </div>
            </div>
        </div>

    </div>

    <main class="main">

        <div class="barraBoasVindas">
            <div class="boxTexto">
                <span> MEU DIÁRIO ONLINE </span>
            </div>
        </div>

        <div class="BoxNovaEntrada">
            <div class="caixaNovaEntrada">
                <div class="boxTituloNovaEntrada">
                    <span> MÉTRICAS POR QUANTIDADE DE DIÁRIOS MENSAL</span>
                </div>


                <div class="metricasPerfis">
                    <div class="boxPerfil">
                        <span> Stefan </span>
                        <div class="parametros">
                            <span> Mais que 25 diários</span>
                        </div>
                    </div>

                    <div class="boxPerfil">
                        <span> Elena </span>
                        <div class="parametros">
                            <span> Até 24 diários </span>
                        </div>
                    </div>

                    <div class="boxPerfil">
                        <span> Katherine </span>
                        <div class="parametros">
                            <span> Até 16 diários </span>
                        </div>
                    </div>

                    <div class="boxPerfil">
                        <span> Damon </span>
                        <div class="parametros">
                            <span> Até 08 diários </span>
                        </div>
                    </div>
                </div>

                <div class="TituloQuiz">
                    <span class="seuPerfil"> Seu perfil é...</span> <br>
                    <span class="nomePerfil" id="campoPerfil"> </span>
                    <span class="nomePerfil" id="nomePerfil"> </span> <br>
                </div>

                <div class="quantidadeDiarios">
                    <div class="boxParametrosDiarios">
                        <span> Quantidade total de diários cadastrados: </span>
                        <div class="parametrosDiarios">
                            <div id="campoDiariosCadastrados"></div>
                        </div>
                    </div>
                </div>


                <!-- parte da dashboard -->

                <canvas id="myChart" width="900" height="300" style="margin-left: 30px; margin-right: 30px; "></canvas>

                <script>
                    var idUsuario = sessionStorage.ID_USUARIO;
                    var feed2 = document.getElementById("campoDiariosCadastrados");
                    var mensagem = document.createElement("span");

                    function listarQtdeDiario() {
                        console.log(idUsuario)
                        fetch(`/diarios/listarQtdeDiario/${idUsuario}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        })
                            .then(function (resposta) {
                                console.log("Dados recebidos: ", JSON.stringify(resposta));
                                resposta.json()
                                    .then((json) => {
                                        console.log(json);
                                        console.log(json[0].qtdeDiario);

                                        var publicacao = json[0].qtdeDiario;
                                        console.log(publicacao);

                                        var qtdTotal = document.getElementById("campoDiariosCadastrados")
                                        qtdTotal.innerHTML = `<b>${publicacao}</b>`;

                                        if (publicacao <= 8) {
                                            campoPerfil.innerHTML = `<h2><b>Damon</b></h2> <span class="descricaoPerfil"> Seus diários são tão frequentes quanto os de um Damon produtivo. Continue a escrever com essa cadência... ou não, afinal, um pouco de mistério não faz mal, certo? </span>`;
                                        } else if (publicacao <= 16) {
                                            campoPerfil.innerHTML = `<h2><b>Katherine</b></h2> <span class="descricaoPerfil">Parece que você está seguindo os passos de uma verdadeira Katherine, guardando segredos tão bem quanto ela. Continue a escrever, mas lembre-se, sempre é bom ter um truque na manga.</span>`;
                                        } else if (publicacao <= 24) {
                                            campoPerfil.innerHTML = `<h2><b>Elena</b></h2> <span class="descricaoPerfil">Você está compartilhando suas aventuras de forma cativante. Continue registrando suas descobertas e vivências</span>`;
                                        } else if (publicacao > 24) {
                                            campoPerfil.innerHTML = `<h2><b>Damon</b></h2> <span class="descricaoPerfil">Seus diários são uma prova do compromisso, tão regulares quanto os de um Stefan que documentava cada detalhe. Continue escrevendo, mostrando sua dedicação à narrativa da sua vida. </span>`;
                                        } else { console.log(`Erro ao capturar perfil... valor da variavel ${publicacao}`) }
                                    })
                            })


                            .catch(function (erro) {
                                console.error('Erro desconhecido na API.');
                            }
                            );
                    }

                    var nome = sessionStorage.NOME_USUARIO;
                    nomeUsuario.innerHTML += nome;

                    function buscarMes() {

                        fetch(`/diarios/buscarMes/${idUsuario}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Erro ao buscar os dados');
                                }
                                return response.json(); // Esta linha é essencial para extrair o corpo da resposta
                            })
                            .then(data => {
                                // Ao utilizar then(data => { ... }), você está basicamente dizendo: "Quando os dados forem recebidos com sucesso do servidor, execute esta função e utilize esses dados dentro deste bloco de código." 

                                const ctx = document.getElementById('myChart');

                                const mesesDoAno = [
                                    'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                                    'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                                ];


                                const labels = data.map(item => mesesDoAno[item.mes - 1]);
                                const dados = data.map(item => item.qtdeDiario);


                                new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: labels,
                                        datasets: [{
                                            label: 'Quantidade de Diários por Mês',
                                            data: dados,
                                            backgroundColor: '#584634',
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            })
                            .catch(error => {
                                console.error('AAAAAAAA errinho do grafico:', error);
                            });
                    }



                    function telaDiario() {
                        window.location.href = "diario.html"
                    }

                    function telaQuiz() {
                        window.location.href = "quiz.html"
                    }

                    function telaSair() {
                        window.location.href = "index.html"
                    }

                    window.onload = function () {
                        listarQtdeDiario();
                        buscarMes();
                    };
                </script>
            </div>
        </div>

        </div>

    </main>

    </div>

</body>

</html>
