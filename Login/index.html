<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />    
    <title>Login - Diários de Mystic Falls</title>
</head>

<body>
    <div class="navbar">
        <div class="navbarLogin" onclick="telaInicial()">HOME</div>
    </div>
    <div class="flexbox">
        <h1>Bem-vindo à Diários de Mystic Falls</h1>
        <h2>Faça login para acessar sua conta</h2>
        <h3>Nome de Usuário</h3>
        <input type="text" id="username" class="camposDeEntrada">
        <h3>Senha</h3>
        <input type="password" id="password" class="camposDeEntrada">

        <h4><a href="#">Esqueceu sua senha?</a></h4>

        <button onclick="logar()" id="botaoLogar">Login</button>

        <h5>Não tem uma conta? <span onclick="telaCadastro()">Crie agora!</span></h4>
    </div>
</body>

<script>
    function telaInicial() {
    window.location.href = "../PaginaInicial/index.html"}

    function telaCadastro() {
     window.location.href = "../Cadastro/index.html"}
    
</script>

</html>
