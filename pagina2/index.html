<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="sidebar">
        <div class="sidebarMarrom">

            </div>
        </div>

        <div class="navegacao">
            <button>
                <span>
                    <img src="simboloMetrica.png">

            <button>

            <div>
